<html>
	<head>
	        <link rel="stylesheet" type="text/css" href="calculator.css"/>  	
	        <script type = "text/javascript" src="calculator.js" defer></script></head>
	<body>
		<div class="calculator">
			<div class = "calcinput">
				<input id="monitor" value = "0" type="text" disabled style="border-radius:0px">
			</div>
			<div class="numberpad">
				<button  class="num"  type = "button">7</button>	
				<button  class="num" type = "button">8</button>
				<button  class="num" type = "button">9</button>
				<button  class="num" type = "button">4</button>
				<button  class="num" type = "button">5</button>
				<button  class="num" type = "button">6</button>
				<button  class="num" type = "button">1</button>
				<button  class="num" type = "button">2</button>
				<button  class="num" type = "button">3</button>
				<button  type = "button" id = "dot" style = "background-color: black;">.</button>
				<button  class="num" type = "button">0</button>	
				<button  id ="negate" type = "button" style = "background-color: black;">+/-</button>
			
			</div>
			<div class="operatorpad">
				<button id = "+" class ="op" type = "button">+</button>
				<button id = "-" class ="op" type = "button">-</button>
				<button id = "x" class ="op" type = "button">x</button>
				<button id = "/"  class ="op" type = "button">&divide</button>
			</div>
			<div class="equalclear">
				<button id = "clear" type = "button">C</button>
				<button id = "equals" class="equalsbutton" type = "button">=</button>
			</div>
		</div>
	</body>
</html>
